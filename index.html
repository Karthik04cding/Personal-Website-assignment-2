  <!-- Centered Welcome Text with Typing Tagline -->
  <div class="center-welcome">
    <h1>Welcome to My Personal Web Page</h1>
    <p class="typing-text" id="typed-text"></p><span class="cursor"></span>
  </div>

  <!-- Typing Animation Script -->
  <script>
    const taglines = [
      "Exploring passions through pixels and purpose.",
      "Crafted with heart and HTML.",
      "One page, a thousand stories.",
      "Design. Code. Inspire."
    ];

    const textElement = document.getElementById("typed-text");
    let currentTag = 0;
    let charIndex = 0;
    let isDeleting = false;

    function typeEffect() {
      const currentText = taglines[currentTag];
      if (isDeleting) {
        charIndex--;
        textElement.textContent = currentText.substring(0, charIndex);
      } else {
        charIndex++;
        textElement.textContent = currentText.substring(0, charIndex);
      }

      if (!isDeleting && charIndex === currentText.length) {
        setTimeout(() => isDeleting = true, 1500);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        currentTag = (currentTag + 1) % taglines.length;
      }

      const typingSpeed = isDeleting ? 40 : 80;
      setTimeout(typeEffect, typingSpeed);
    }

    document.addEventListener("DOMContentLoaded", typeEffect);
  </script>

<script>
  function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString('en-GB'); // 24-hour format
    const date = now.toLocaleDateString('en-GB', {
      weekday: 'short',
      day: '2-digit',
      month: 'short',
      year: 'numeric'
    });

    document.getElementById("time").textContent = time;
    document.getElementById("date").textContent = date;
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>
